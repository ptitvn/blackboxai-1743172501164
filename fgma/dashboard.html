<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGMA - Quản lý chi tiêu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header class="header">
        <div class="logo">FGMA</div>
        <nav class="main-menu">
            <ul>
                <li><a href="index.html">Trang chủ</a></li>
                <li><a href="#" id="logoutBtn">Đăng xuất</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-container">
        <h1>Quản lý chi tiêu cá nhân</h1>
        
        <div class="welcome-message">
            <p>Xin chào, <span id="userEmail"></span>!</p>
        </div>

        <div class="expense-form">
            <h2>Thêm chi tiêu mới</h2>
            <form id="expenseForm">
                <div class="form-group">
                    <label for="expenseName">Tên chi tiêu:</label>
                    <input type="text" id="expenseName" required>
                </div>
                <div class="form-group">
                    <label for="expenseAmount">Số tiền:</label>
                    <input type="number" id="expenseAmount" min="0" required>
                </div>
                <div class="form-group">
                    <label for="expenseDate">Ngày:</label>
                    <input type="date" id="expenseDate" required>
                </div>
                <div class="form-group">
                    <label for="expenseCategory">Danh mục:</label>
                    <select id="expenseCategory" required>
                        <option value="food">Ăn uống</option>
                        <option value="transport">Đi lại</option>
                        <option value="entertainment">Giải trí</option>
                        <option value="utilities">Tiện ích</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <button type="submit" class="btn">Thêm chi tiêu</button>
            </form>
        </div>

        <div class="expense-list">
            <h2>Lịch sử chi tiêu</h2>
            <div class="filter-controls">
                <select id="monthFilter">
                    <option value="all">Tất cả tháng</option>
                    <!-- Months will be populated by JavaScript -->
                </select>
                <select id="statusFilter">
                    <option value="all">Tất cả trạng thái</option>
                    <option value="achieved">Đạt</option>
                    <option value="not-achieved">Không đạt</option>
                </select>
            </div>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Tên</th>
                        <th>Số tiền</th>
                        <th>Ngày</th>
                        <th>Danh mục</th>
                        <th>Trạng thái</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Expenses will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="statistics">
            <h2>Thống kê chi tiêu</h2>
            <div class="stats-container">
                <div class="stat-card">
                    <h3>Tổng chi tiêu</h3>
                    <p id="totalExpense">0 VND</p>
                </div>
                <div class="stat-card">
                    <h3>Chi tiêu trung bình</h3>
                    <p id="averageExpense">0 VND</p>
                </div>
                <div class="stat-card">
                    <h3>Tháng chi nhiều nhất</h3>
                    <p id="highestMonth">-</p>
                </div>
            </div>
            <canvas id="expenseChart" width="400" height="200"></canvas>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2023 FGMA. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include Chart.js for statistics -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
